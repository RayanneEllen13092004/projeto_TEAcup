        .container {
            font-family: 'Playfair Display', Georgia, serif;
            max-width: 800px;
            margin: 20px auto;
            background-color: #f5e9d4;
            padding: 30px;
            border: 5px solid #47362e;
            border-radius: 20px;
            box-shadow: 10px 10px 0px #8b5a3e;
            position: relative;
            box-shadow: 0 10px 20px rgba(139, 90, 62, 0.3);
        }

        h1 {
            text-align: center;
            color: #8b5a3e;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;

        }

        .stars {
            text-align: center;
            font-size: 24px;
            color: #8b5a3e;
            margin: 15px 0;
        }

        .form-group {
            margin-bottom: 25px;
            border-radius: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #8b5a3e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select {
            font-family: 'Playfair Display', Georgia, serif;
            width: 100%;
            padding: 12px;
            background-color: #f8f3e3;
            border: 2px solid #8b5a3e;
            border-radius: 10px;
            font-size: 16px;
            color: #47362e;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #47362e;
            background-color: #fff;
        }

        .btn {
            background-color: #8b5a3e;
            font-family: 'Playfair Display', Georgia, serif;
            color: #f8f3e3;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            margin: 30px auto 10px;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #47362e;
            transform: translateY(-3px);
        }

        .decorative-corners::before,
        .decorative-corners::after {
            content: "❧";
            position: absolute;
            font-size: 30px;
            color: #8b5a3e;
        }

        .decorative-corners::before {
            top: 10px;
            left: 10px;
        }

        .decorative-corners::after {
            bottom: 10px;
            right: 10px;
        }

        .vintage-pattern {
            border-top: 2px dashed #8b5a3e;
            border-bottom: 2px dashed #3e7a90;
            padding: 10px 0;
            margin: 30px 0;
        }

        .col-2 {
            display: flex;
            gap: 20px;
        }

        .col-2 > div {
            flex: 1;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .col-2 {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
<div class="container decorative-corners">
    <h1>Sistema de Cadastro</h1>

    <div class="stars">✶ ✶ ✶</div>

    <div class="vintage-pattern"></div>

    <form id="registrationForm">
        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="col-2">
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="col-2">
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone de Contato</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
            </div>
        </div>

        <div class="form-group">
            <label for="vinculo">Natureza do Vínculo</label>
            <select id="vinculo" name="vinculo" required>
                <option value="">Selecione uma opção...</option>
                <option value="genitor">Genitor</option>
                <option value="conjuge">Cônjuge</option>
                <option value="funcionario">Funcionário Legal</option>
                <option value="outro">Outro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div class="form-group">
            <label for="confirmar_senha">Confirmar Senha</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required>
        </div>

        <div class="vintage-pattern"></div>

        <button type="submit" class="btn">Cadastrar</button>
    </form>

    <div class="stars">✶ ✶ ✶</div>
</div>
